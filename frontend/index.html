<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Another Notes Application</title>
  <meta name="author" content="Nico"/>
  <meta name="description" content="Another notes application. I just wanna learn how web dev works."/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

<!-- Get a nice sans-serif font from google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link 
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet"/>

  <link href="index.css" rel="stylesheet" />
  <script type="module" src="index.js"></script>
</head>

<body>
<header>
  <h1>My Todos</h1>
</header>
<main>
  <section class="notes-and-form">
  <ul id="note-list"></ul>
  <form id="new-note-form">
      <input type="text" name="note" id="new-note-text" required/>
      <button id="submit-btn">
        <image src="icons/send.svg"/>
      </button>
  </form>
  </section>
</main>
</body>
</html>
